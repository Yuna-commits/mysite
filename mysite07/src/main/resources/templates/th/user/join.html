<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${@site.title}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/includes/header"></th:block>
		<div id="content">
			<div id="user">
				<form id="join-form" name="joinForm" th:object="${userVo}" method="post" th:action="@{/user/join}">
					<!-- 이름 -->
					<label class="block-label" for="name" th:text="#{user.join.label.name}"></label>
					<input id="name" name="name" type="text" th:field="*{name}">
					<p style="padding: 0; text-align:left; color: #f00">
						<th:block th:if='${#fields.hasErrors("name")}' th:errors='${#fields.errors("name")[0]}'></th:block>
					</p>
					
					<!-- 이메일 -->
					<label class="block-label" for="email" th:text="#{user.join.label.email}"></label>
					<input type="text" id="email" th:field="*{email}">
					<img id="check-img" src="@{/assets/images/check.png}" style="vertical-align:bottom; width:24px; display: none;">
					<input id="check-button" type="button" th:value="#{user.join.label.email.check}">
					<p style="padding: 0; text-align:left; color: #f00">
						<th:block th:if='${#fields.hasErrors("email")}' th:text='${#fields.errors("email")[0]}'></th:block>
					</p>
					
					<!-- 비밀번호 -->
					<label class="block-label" th:text="#{user.join.label.password}"></label>
					<input type="password" name="password" th:field="*{password}">
					<p style="padding: 0; text-align:left; color: #f00">
						<th:block th:if='${#fields.hasErrors("password")}' th:text='${#fields.errors("password")[0]}'></th:block>
					</p>
		
					<!-- 성별 -->
					<fieldset>
						<legend th:text="#{user.join.label.gender}"></legend>
						<label th:text="#{user.join.label.gender.male}"></label>
						<input type="radio" name="gender" value="male" th:checked='*{gender == "male"}'>
						<label th:text="#{user.join.label.gender.female}"></label>
						<input type="radio" name="gender" value="female" th:checked='*{gender == "female"}'>
					</fieldset>
					
					<!-- 약관동의 -->
					<fieldset>
						<legend th:text="#{user.join.label.terms}"></legend>
						<input id="agree-prov" type="checkbox" name="agreeProv" value="y">
						<label th:text="#{user.join.label.terms.message}"></label>
					</fieldset>
					
					<input type="submit" th:value="#{user.join.button.signup}">
				</form>
			</div>
		</div>
		<th:block th:include="th/includes/navigation"></th:block>
		<th:block th:include="th/includes/footer"></th:block>
	</div>
</body>
</html>
