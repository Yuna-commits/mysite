<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${@site.title}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/includes/header"></th:block>
		<div id="wrapper">
			<div id="content">
				<div id="site-introduction">
					<th:block sec:authorize="isAuthenticated()">
						<img id="profile" th:src='@{(${servletContext.getAttribute("siteVo").profileURL})}' style="width:200px">
						<h2 th:text='${servletContext.getAttribute("siteVo").welcomeMessage }'></h2>
					</th:block>
					<p th:text='${servletContext.getAttribute("siteVo").description}' style="white-space:pre-line"/>
				</div>
			</div>
		</div>
		<th:block th:include="th/includes/navigation"></th:block>
		<th:block th:include="th/includes/footer"></th:block>
	</div>
</body>
</html>
